<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Ejemplo</title>
</head>
<body>
  <main class="card" role="main">
    <h1>Iniciar sesión</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Correo electrónico</label>
        <input id="email" formControlName="email" name="email" type="email" autocomplete="email" required />
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" name="password" type="password" autocomplete="current-password" required minlength="6" />
      </div>

      <div class="actions">
        <button id="submitBtn" type="submit">Entrar</button>
        <a class="small" href="/auth/forgot">¿Olvidaste la contraseña?</a>
      </div>

      <div id="message" class="msg" aria-live="polite"></div>

      <p>{{ mensaje }}</p>

    </form>
  </main>

</body>
</html>

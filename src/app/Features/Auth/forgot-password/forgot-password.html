<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Ejemplo</title>
</head>
<body>
  <main class="card" role="main">
    <h1>Recuperar contraseña</h1>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Correo electrónico</label>
        <input id="email" formControlName="email" name="email" type="email" autocomplete="email" required />
      </div>

      <div class="actions">
        <button id="submitBtn" type="submit">Enviar</button>
      </div>

      <div id="message" class="msg" aria-live="polite"></div>

      <p>{{ mensaje }}</p>

    </form>
  </main>

</body>
</html>

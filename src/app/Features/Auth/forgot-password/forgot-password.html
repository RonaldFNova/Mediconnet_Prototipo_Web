<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Ejemplo</title>
</head>
<body>
  <main class="card" role="main">
    <div class="bg-surface-50 px-6 py-20 md:px-20 lg:px-80">
      <div class="bg-surface-0 p-8 md:p-12 shadow-sm rounded-2xl w-full max-w-md mx-auto flex flex-col gap-8">
        
        <div class="flex flex-col items-center gap-4">
          <div class="flex items-center gap-4">
          </div>
          <div class="flex flex-col items-center gap-2 w-full">
            <div class="text-surface-900 text-2xl font-semibold leading-tight text-center w-full">Recuperar contrase침a</div>
            <div class="text-center w-full">
              <span class="text-surface-700 leading-normal">Ingresa tu correo electr칩nico para recuperar tu contrase침a</span>
            </div>
          </div>
        </div>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6 w-full">
          <div class="flex flex-col gap-2 w-full">
            <label for="email" class="text-surface-900 font-medium leading-normal">Correo electr칩nico</label>
            <input pInputText formControlName="email" id="email" name="email" type="email" placeholder="correo@ejemplo.com" autocomplete="email" class="w-full px-3 py-2 shadow-sm rounded-lg" required />
          </div>

          <button pButton id="submitBtn" type="submit" class="w-full py-2 rounded-lg flex justify-center items-center gap-2">
            <i pButtonIcon class="pi pi-envelope text-base! leading-normal!"></i>
            <span pButtonLabel>Enviar</span>
          </button>

          <div class="flex justify-center mb-4 min-h-[2.5rem]">
            @if (mensaje) {
              <p-message
                severity="warn"
                variant="simple"
                size="small"
                styleClass="w-full"
              >
                {{ mensaje }}
              </p-message>
            }
          </div>

          <div id="message" class="msg" aria-live="polite"></div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>

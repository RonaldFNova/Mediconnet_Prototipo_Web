<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restablecer contraseña</title>
</head>
<body>
  <main class="card" role="main">
    <div class="bg-surface-50 px-6 py-20 md:px-20 lg:px-80">
      <div class="bg-surface-0 p-8 md:p-12 shadow-sm rounded-2xl w-full max-w-md mx-auto flex flex-col gap-8">
        
        <!-- Botón para ir atrás -->
        <button onclick="history.back()" class="flex items-center gap-2 text-surface-700 hover:text-surface-900 transition-colors self-start group">
            <svg class="w-5 h-5 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span class="text-sm font-medium">Atrás</span>
        </button>

        <div class="flex flex-col items-center gap-4">
          <div class="flex items-center gap-4">
          </div>
          <div class="flex flex-col items-center gap-2 w-full">
            <div class="text-surface-900 text-2xl font-semibold leading-tight text-center w-full">Restablecer contraseña</div>
            <div class="text-center w-full">
              <span class="text-surface-700 leading-normal">Ingresa tu nueva contraseña</span>
            </div>
          </div>
        </div>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6 w-full">
          <div class="flex flex-col gap-2 w-full">
            <label for="newPassword" class="text-surface-900 font-medium leading-normal">Nueva contraseña</label>
            <input pInputText formControlName="newPassword" id="newPassword" type="password" placeholder="Nueva contraseña" class="w-full px-3 py-2 shadow-sm rounded-lg" required minlength="6" />
          </div>

          <div class="flex flex-col gap-2 w-full">
            <label for="confirmPassword" class="text-surface-900 font-medium leading-normal">Confirmar contraseña</label>
            <input pInputText formControlName="confirmPassword" id="confirmPassword" type="password" placeholder="Confirmar contraseña" class="w-full px-3 py-2 shadow-sm rounded-lg" required minlength="6" />
          </div>

          <button pButton type="submit" class="w-full py-2 rounded-lg flex justify-center items-center gap-2">
            <i pButtonIcon class="pi pi-lock text-base! leading-normal!"></i>
            <span pButtonLabel>Cambiar contraseña</span>
          </button>

          <div class="flex justify-center mb-4 min-h-[2.5rem]">
            @if (mensaje) {
              <p-message
                severity="warn"
                variant="simple"
                size="small"
                styleClass="w-full"
              >
                {{ mensaje }}
              </p-message>
            }
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>

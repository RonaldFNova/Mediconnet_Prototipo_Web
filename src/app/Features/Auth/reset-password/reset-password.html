<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restablecer contraseña</title>
</head>
<body>
  <main>
    <h1>Restablecer contraseña</h1>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="newPassword">Nueva contraseña</label><br/>
        <input id="newPassword" name="newPassword" formControlName="newPassword"  type="" required minlength="6" />
      </div>

      <div>
        <label for="confirmPassword">Confirmar contraseña</label><br/>
        <input id="confirmPassword" name="confirmPassword" formControlName="confirmPassword"  type="" required minlength="6" />
      </div>

      <div>
        <button type="submit" id="submitBtn">Cambiar contraseña</button>
      </div>

        <p>{{ mensaje }}</p>

    </form>

  </main>
